<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="image/logoimg1.png">
                <h5>Master Card</h5>
            </span>
            <img src="image/chip-img.png" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 50 67 3040 8210</h5>
                <h5 class="name">Code with Farah</h5>
            </div>

            <div class="valid-date">
                <h6>Valid Date</h6>
                <h5>05/26</h5>
            </div>

        </div>
    </div>
</body>

</html>
